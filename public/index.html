<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Repo Finder</title>
	<link rel="stylesheet" type="text/css" href="master.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="container">
		<div class="display">
			<h1><i class="fa fa-file"></i> Repo Finder</h1>
			<p>Post projects that need help and find projects that want help.</p>
			<a href="/post"> <i class="fa fa-paper-plane" aria-hidden="true"></i> Post a project</a>
		</div>
		<br>
		<div id="cardlist">
			{{#list}}
				<div class="card">
					<h2>{{title}}</h2>
					<i class="fa fa-github"></i> <a href="{{url}}">{{url}}</a>
					<p>{{description}}</p>
				</div>
			{{/list}}
		</div>
	</div>
	<script type="text/javascript" src="cards.js"></script>
</body>
</html>
